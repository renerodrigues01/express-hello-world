	<script>
		$(window).load(function () {
			$('#bottonePosteID .bottonePosteID-wrapper').addClass('text-xs-center');
			$('#bottonePosteID img').addClass('spacer-xs-bottom-30 spacer-xs-top-30');
			$('#bottonePosteID .wrapperPosteID-info').addClass('spacer-xs-top-15 btn btn-primary btn-expand');
			$('#bottonePosteID .wrapperPosteID-info').text("Accedi con PosteID");

			$('#checkbox-remember').on('change', function () {
				if ($(this).is(':checked')) {
					$('#rememberme').val() == "on";
				}
				else {
					$('#rememberme').val() == "";
				}
			})
			$(window).resize();
		});
	</script>
	<script>
		$(function () {
			$('#checkbox-remember').on('change', function () {
				if ($(this).is(':checked')) {
					$('#rememberme').val("on");
				}
				else {
					$('#rememberme').val("");
				}
			});

			$('#password-trigger').on('mousedown touchstart', function () {
				$('#password').attr('type', 'text');
				$('#password-trigger').removeClass('bg-password-hide')
				$('#password-trigger').addClass('bg-password-show')
			}).on('mouseup touchend', function () {
				$('#password').attr('type', 'password');
				$('#password-trigger').removeClass('bg-password-show')
				$('#password-trigger').addClass('bg-password-hide')
			}).on('mouseleave', function () {
				$('#password').attr('type', 'password');
				$('#password-trigger').removeClass('bg-password-show')
				$('#password-trigger').addClass('bg-password-hide')
			});

		});

		function deleteRememberMe() {
			$('#username').val("");
			$('#firstname').text("");
			$('.rememberme_hidden').show();
			$('.rememberme_shown').hide();
			$('#rememberme').val("");
		}


	</script>
